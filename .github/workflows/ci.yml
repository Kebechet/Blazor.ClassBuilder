name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/Blazor.ClassBuilder.sln

    - name: Build
      run: dotnet build src/Blazor.ClassBuilder.sln --no-restore --configuration Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          src/**/bin/Release
          tests/**/bin/Release

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: Restore dependencies
      run: dotnet restore src/Blazor.ClassBuilder.sln

    - name: Test with coverage
      run: dotnet test src/Blazor.ClassBuilder.sln --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        directory: ./coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Extract version from csproj
      id: version
      run: |
        VERSION=$(grep -oP '(?<=<Version>)[^<]+' src/Blazor.ClassBuilder/Blazor.ClassBuilder.csproj)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Check if tag exists
      id: tag_check
      run: |
        if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Tag v${{ steps.version.outputs.version }} already exists. Skipping publish."
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Tag v${{ steps.version.outputs.version }} does not exist. Will publish."
        fi

    - name: Restore dependencies
      if: steps.tag_check.outputs.exists == 'false'
      run: dotnet restore src/Blazor.ClassBuilder.sln

    - name: Build
      if: steps.tag_check.outputs.exists == 'false'
      run: dotnet build src/Blazor.ClassBuilder.sln --configuration Release --no-restore

    - name: Pack
      if: steps.tag_check.outputs.exists == 'false'
      run: dotnet pack src/Blazor.ClassBuilder/Blazor.ClassBuilder.csproj --configuration Release --no-build --output ./nupkg

    - name: Publish to NuGet
      if: steps.tag_check.outputs.exists == 'false'
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Create and push tag
      if: steps.tag_check.outputs.exists == 'false'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
        git push origin "v${{ steps.version.outputs.version }}"
